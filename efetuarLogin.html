<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SisCondo | Efetuar Login</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="images/A3initiative.png" />
  </head>
  <body>
    <h1>SisCondo | Efetuar Login</h1>

    <header class="navbar navbar-light bg-white text-center">
      <div class="container-fluid text-center">
        <img
          src="images/A3initiative.png"
          alt=""
          class="d-inline-block align-text-top"
        />
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="modoEscuro"
            onclick="aplicaModoEscuro()"
          />
          <label class="form-check-label" for="modoEscuro">Modo escuro</label>
        </div>
      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <form
          class="col-md-4 position-absolute top-50 start-50 translate-middle"
          id="formAcesso"
        >
          <fieldset>
            <legend>Acesso SisCondo</legend>
            <div class="col-12">
              <div class="mb-3">
                <label for="loginAcesso" class="form-label">Login:</label>
                <input
                  type="text"
                  class="form-control"
                  id="loginAcesso"
                  placeholder="Informe seu login"
                />
                <div id="helpLoginAcesso" class="form-text">
                  Informe um e-mail válido.
                </div>
              </div>
              <div class="mb-3">
                <label for="senhaAcesso" class="form-label">Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="senhaAcesso"
                  placeholder="Informe sua senha"
                />
                <div id="helpLoginAcesso" class="form-text">
                  Informe sua senha com até 6 caracteres.
                </div>
              </div>
              <div class="col-12">
                <a href="">Recuperar senha</a>
              </div>
              <br />
              <div class="col-12">
                <button id="botaoAcesso" type="submit" class="btn btn-primary">
                  Acessar
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <footer class="navbar fixed-bottom navbar-light bg-light text-center">
      <!-- Copyright -->
      <div class="container-fluid p-3" id="footerAcesso">
        <span class="text-center">&copy; A3 Initiative Corporation, 2022</span>
      </div>
      <!-- Copyright -->
    </footer>

    <script src="js/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
